<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <title>Wetter-App</title>
</head>

<body>

    <!-- oberer Rand -->
    <header class="top_page_frame">
        <a href="">
            <h1>Wetter-App</h1>
        </a>
        <h1></h1>
        <a href="login.html" id="link_login">Einloggen</a>
        <div class="selection_font clickable" id="burgermenu">
            <img id="imgage_burger" src="../images/burgermenu.png">
            <div class="selection_box option options_hover" id="selection_burgermenu">
                <option value="">Favoriten</option>
                <option value="">Einstellungen</option>
                <option value="">Logout</option>
            </div>
        </div>
    </header>

    <!-- suchfeld für orte -->
    <div class="search_location selection_font">
        <input type="search" id="input_search_location" placeholder="Suche nach Ort...">
        <div class="selection_box option options_hover" id="selection_search_location">
            <option value="">Berlin</option>
            <option value="">Hamburg</option>
            <option value="">München</option>
            <option value="">Bremen</option>
        </div>
    </div>

    <!-- alles ums wetter -->
    <div id="div_weather">

        <!-- zeit auswählen für die anzuzeigenden wetterdaten -->
        <div class="button_selecter selection_font option clickable" id="button_selecter_weather">

            <!-- auswahlbuttons -->
            <div class="option_selected" id="button_selecter_present_future">
                Gegenwart/Zukunft
            </div>
            <div id="button_selecter_past">
                Vergangenheit
            </div>
        </div>

        <!-- gesamter wettercontainer -->
        <div class="" id="div_weather_data">

            <!-- überschrift -->
            <div class="option_selected selection_font" id="seven_days_weather">
                7 Tage
            </div>

            <!-- wetterdaten -->
            <div id="weather_data">

                <!-- einzelne tage mit wetterdaten -->
                <div class="weather_data_one_day">
                    <div style="display: flex; justify-content: space-between;">
                        <img src="../images/kalender.png" id="image_calendar">
                        <div class="full_length_data">
                            <div>
                                17.01.2022
                            </div>
                            <div>
                                Montag
                            </div>
                        </div>
                    </div>
                    <div class="temperature">
                        <img src="../images/thermostat.png" id="image_thermostat">
                        <div>
                            <div>Max</div>
                            <div>Min</div>
                        </div>
                        <div>
                            <div class="max_temp">21°</div>
                            <div class="min_temp">11°</div>
                        </div>
                    </div>
                    <div class="regen">
                        <img src="../images/regen.png">
                        <div class="full_length_data">50%</div>
                    </div>
                    <div class="wind">
                        <img src="../images/wind.png">
                        <div class="full_length_data">
                            <div>34 km/h</div>
                            <div>Nordosten</div>
                        </div>
                    </div>
                    <div class="sunrise_sunset">
                        <img src="../images/sunrise_sunset.png">
                        <div>
                            <div>Aufgang</div>
                            <div>Untergang</div>
                        </div>
                        <div>
                            <div>08:34</div>
                            <div>15:57</div>
                        </div>
                    </div>
                </div>

                <!-- <div>
                    sdsdf
                </div>
                <div>
                    sdsdf
                </div>
                <div>
                    sdsdf
                </div>
                <div>
                    sdsdf
                </div>
                <div>
                    sdsdf
                </div>
                <div>
                    sdsdf
                </div> -->
            </div>
        </div>
    </div>

</body>

</html>
